{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Post Announcement{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Post a New Announcement</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'bulletin-add' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">Post Announcement</button>
            </form>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'bulletin-home' %}" class="btn btn-secondary">Back to Bulletin</a>
    </div>
</div>
{% endblock %}
