{% extends "base.html" %}

{% block title %}Verification Failed{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-sm border-0 p-4">
        <h3 class="mb-3 text-danger">Verification Failed</h3>
        <p>
            The verification link is invalid or has expired.
        </p>
        <p>Please try signing up again or contact support.</p>
        <a href="{% url 'account_signup' %}" class="btn btn-primary mt-3">Back to Signup</a>
    </div>
</div>
{% endblock %}
