{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
  <h2>Set a new password</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Reset Password</button>
  </form>
</div>
{% endblock %}
