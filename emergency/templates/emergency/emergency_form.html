{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4" style="background: rgba(255,255,255,0.98); border-radius: 14px; max-width: 600px; margin: 0 auto;">
    <h2 class="mb-4" style="color: #FF7F00;">{{ title }}</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save Contact</button>
        <a href="{% url 'emergency-list' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
