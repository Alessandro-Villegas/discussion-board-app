{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="auth-card mx-auto text-center" style="max-width: 500px;">
  <h2 class="text-danger">Confirm Delete</h2>

  <p>Are you sure you want to delete this?</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger w-100 mb-2">Yes, delete</button>
    <a href="{% url 'forum-home' %}" class="btn btn-secondary w-100">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
