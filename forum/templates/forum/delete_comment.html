{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comment</title>
    <link rel="stylesheet" href="{% static 'forum/forum.css' %}">
</head>
<body>
<div class="container mt-5 post-card">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment by <strong>{{ comment.author }}</strong>?</p>

    <p>{{ comment.text }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'post-detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
