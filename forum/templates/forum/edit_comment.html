{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <link rel="stylesheet" href="{% static 'forum/forum.css' %}">
</head>
<body>
<div class="container mt-5 post-card">
    <h2>Edit Comment</h2>
    
    <p>Are you sure you want to edit this comment by <strong>{{ comment.author }}</strong>?</p>

    <p>{{ comment.text }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post-detail' comment.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
