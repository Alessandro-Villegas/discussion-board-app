{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="auth-card mx-auto" style="max-width: 600px;">
  <h2>Edit Post</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-primary w-100 mt-2">
      Save Changes
    </button>

    <a href="{% url 'post-detail' post.pk %}" class="btn btn-secondary w-100 mt-2">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
