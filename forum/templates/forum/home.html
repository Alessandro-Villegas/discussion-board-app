{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTRGV Forum</title>
    <link rel="stylesheet" href="{% static 'forum/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header class="text-center py-3 bg-utrgv-blue text-white">
    <h1>UTRGV Forum Posts</h1>
</header>

<div class="container mt-5">
    {% for post in items %}
        <div class="card mb-4 shadow-sm border-utrgv-blue">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'post-detail' post.pk %}" class="text-utrgv-blue">{{ post.title }}</a>
                </h4>
                <h6 class="text-muted">by {{ post.author }} on {{ post.created_at|date:"M d, Y H:i" }}</h6>
                <p class="card-text">{{ post.content|truncatewords:30 }}</p>
            </div>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</div>

<footer class="text-center mt-5 py-3 bg-light text-muted">
    Â© {{ year|default:"2025" }} UTRGV Forum Board
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
