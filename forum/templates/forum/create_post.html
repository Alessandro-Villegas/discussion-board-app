{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="content-card mx-auto" style="max-width:700px;">
  <h2 class="mb-4" style="color:#FF7F00;">Create a New Post</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Post</button>
  </form>
</div>
{% endblock %}
